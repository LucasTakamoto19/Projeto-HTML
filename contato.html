<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>Página de Contato</h1>
    
    </header>

    <main>
        <section>
            <h2 title="Cabeçalho" Cadastro>
                <form action="" method="post">
                    <fieldset>
                        <legend>Informações Pessoais</legend>

                        <label for="nome">Nome Completo:</label>
                        <input type="text" name="nome" id="nome" maxlength="500" required placeholder="Digite seu nome completo">
                        <br>

                        <label for="email">E-mail:</label>
                        <input type="text" name="email" id="email" maxlength="800" required placeholder="Digite seu e-mail">
                        <br>

                        <label for="telefone">Telefone:</label>
                        <input type="tel" name="telefone" id="telefone" maxlength="20" required placeholder="Telefone">
                        <br>

                        <select name="assunto" id="assunto">
                            <option disabled selected>Selecione o assunto</option>
                            <option value="falar">Falar com o atendente</option>
                            <option value="incorreto">As notícias estão incorreta</option>
                            <option value="outro">Outro assunto</option>
                        </select>
                        <br>

                        <br>
                        <textarea name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Digite seu texto"></textarea>
                        <br>

                        Aceito os termos de uso:
                        <input type="checkbox">
                        <br>
                        <button type="submit">Enviar</button>
                        
                    </fieldset>
                </form>
            </h2>
        </section>
    </main>
</body>
</html>
